<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <style>
  input[type=text], select {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    color: black;
  }

  input {
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

</head>
<body style="background-color:rgb(233, 233, 233);">
  <div class="p-5 text-white text-center" style="background-color:rgb(186, 185, 185); padding: 15px; text-align: center;">
    <h1>Cadastro de Clientes</h1>
  </div>
  <form action="/cadastro" method="POST" style="text-align: center; padding-top: 5px;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco" style="width: 20%; margin-right: 25px;" required>
    <br>
    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" name="sexo" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade" required>
    <br>

    <button type="submit" style="background-color:rgb(188, 226, 216); border-radius: 15%; border: none; height: 50px; width: 100px; margin-left: 20px;">Cadastrar</button>
    <button type="submit" style="background-color:rgb(188, 226, 216); border-radius: 15%; border: none; height: 50px; width: 100px;"> 
      <a href="/index.html" target="_self" style="text-decoration: none; color: black; padding: 5px;"> Voltar </a>
    </button>

  </form>
</body>
</html>
