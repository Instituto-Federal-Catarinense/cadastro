<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>

</head>
<body>
  <h1>Cadastro de Clientes</h1>
  <form action="/cadastroprodutos" method="POST">
    <label for="nomeProduto">Nome do produto:</label>
    <input type="text" id="nomeProduto" name="nome" required>
    <br>
    <label for="descricaoProduto">Descrição</label>
    <input type="text" id="descricaoProduto" name="descricao" required>
    <br>
    <label for="quantidadeProduto">Quantidade:</label>
    <input type="text" id="quantidadeProduto" name="quantidade" required>
    <br>
    <label for="valorProduto">Valor unitário</label>
    <input type="text" id="valorProduto" name="valor" required>
    <br>
    <button type="submit">Cadastrar Produto</button>
  </form>

  <a href="/">Voltar</a>
</body>
</html>
